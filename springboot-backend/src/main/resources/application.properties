spring.datasource.url= your database_url_here
spring.datasource.username=your_username_here
spring.datasource.password=your_password_here
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect= your dialect_here

# MySQL SSL Properties
spring.datasource.properties.sslMode=REQUIRED
spring.datasource.properties.trustCertificateKeyStoreUrl=classpath:keystore.jks
spring.datasource.properties.trustCertificateKeyStorePassword=changeit
spring.datasource.properties.verifyServerCertificate=true
spring.datasource.properties.useSSL=true